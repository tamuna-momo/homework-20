<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validations</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="user-list-header">
    <h2>User Management</h2>
    <button  data-modal-target="#user-form-modal" type="button">new user</button>
  </div>
<div id="user-list">
    <table>
        <thead>
           <tbody>
            <tr >
                <th>ID</th>
                <th>email</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>gender</th>
                <th>mobile</th>
                <th>personal_number</th>
                <th>zip_code</th>
                <th>actions</th>
            </tr>
           </tbody>  
        </thead>
    </table>       
</div> 

<div class="modal" id="user-form-modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">X</span>
        </div>
        <div class="modal-body">
            <form id="user-registraion-form">
                <div class="form-group">
                    <input name="id" type="hidden">
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter First Name</span>
                        <input name="first_name" type="text" placeholder="Enter First Name">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter Last Name</span>
                        <input name="last_name" type="text" placeholder="Enter Last Name">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter mobile</span>
                        <input name="mobile" type="text" placeholder="Enter mobile">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter personal number</span>
                        <input name="pn" type="text" placeholder="Enter personal number">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter Zip Code</span>
                        <input name="zip" type="text" placeholder="Enter Zip code">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter email</span>
                        <input name="email" type="email" placeholder="Enter email">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Select status</span>
                        <select name="status">
                            <option value="">Choose status</option>
                            <option value="active">active</option>
                            <option value="disabled">disabled</option>
                            <option value="not-active">not-active</option>
                        </select>
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Select gender</span>
                        <select name="gender">
                            <option value="">Choose Gender</option>
                            <option value="active">active</option>
                            <option value="inactive">inactive</option>
                            
                        </select>
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <button type="submit">Submit</button>
            </form>
           
        </div>
    </div>
</div>


<button id="get-users" type="button">Get users</button>
<script src="app.js"></script>
</body>
</html>
